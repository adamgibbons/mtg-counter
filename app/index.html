<!doctype html>
<html ng-app>
  <head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>


    <div class="container-fluid">
      <div ng-controller="PlayersCtrl" class="row-fluid">

        <div ng-controller="PlayerCtrl" class="span6">

          <form ng-show="editing">
            <input type="text" ng-model="name">
            <button ng-click="save()" class="btn">Save</button>
          </form>

          <h2 ng-click="edit()">{{name}}</h2>
          <p>{{points}}</p>
          <button class="btn" ng-click="addOne()">+1</button>
          <button class="btn" ng-click="addFive()">+5</button>
          <button class="btn" ng-click="subtractOne()">-1</button>
          <button class="btn" ng-click="subtractFive()">-5</button>
        </div>

        <div ng-controller="PlayerCtrl" class="span6">

          <form ng-show="editing">
            <input type="text" ng-model="name">
            <button ng-click="save()" class="btn">Save</button>
          </form>

          <h2 ng-click="edit()">{{name}}</h2>
          <p>{{points}}</p>
          <button class="btn" ng-click="addOne()">+1</button>
          <button class="btn" ng-click="addFive()">+5</button>
          <button class="btn" ng-click="subtractOne()">-1</button>
          <button class="btn" ng-click="subtractFive()">-5</button>
        </div>

        <button  style="margin-top:2em" class="btn" ng-click="reset()">Reset</button>
      </div>
    </div>


    <script src="player.js"></script>
    <script src="players.js"></script>

  </body>
</html>
