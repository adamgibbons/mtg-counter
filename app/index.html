<!doctype html>
<html ng-app>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet/less" type="text/css" href="./css/styles.less" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
  </head>
  <body>

    <div class="container-fluid" ng-controller="PlayersCtrl">
      <div class="row-fluid">

        <div ng-controller="PlayerCtrl" class="span6 player" id="left-player">

          <img src="./img/player-1.jpg" class="img-rounded">

          <form class="form-inline" ng-show="editing">
            <input type="text" ng-model="name">
            <button ng-click="save()" class="btn btn-large">Save</button>
          </form>


          <h1 ng-click="edit()">{{name}}</h2>
          <h2>{{points}}</h2>
          <button class="btn btn-large" ng-click="addOne()">+1</button>
          <button class="btn btn-large" ng-click="addFive()">+5</button>
          <button class="btn btn-large" ng-click="subtractOne()">-1</button>
          <button class="btn btn-large" ng-click="subtractFive()">-5</button>
        </div>

        <div ng-controller="PlayerCtrl" class="span6 player" id="right-player">

          <img src="./img/player-2.jpg" class="img-rounded">

          <form class="form-inline" ng-show="editing">
            <input type="text" ng-model="name">
            <button ng-click="save()" class="btn btn-large">Save</button>
          </form>


          <h1 ng-click="edit()">{{name}}</h1>
          <h2>{{points}}</h2>
          <button class="btn btn-large btn-success" ng-click="addOne()">+1</button>
          <button class="btn btn-large btn-success" ng-click="addFive()">+5</button>
          <button class="btn btn-large btn-danger" ng-click="subtractOne()">-1</button>
          <button class="btn btn-large btn-danger" ng-click="subtractFive()">-5</button>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <button  style="margin-top:2em" class="btn btn-large" ng-click="reset()">Reset</button>
        </div>
      </div>

    </div>


    <script src="player.js"></script>
    <script src="players.js"></script>

  </body>
</html>
